<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Filmes.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/icon.png">
    <title>GTK-CINE</title>
</head>
<body>
    <header class="cabecalho">
        <h1> CADASTRAR COLABORADOR </h1>
        <p></p>
      </header>
      <nav class="topnav">
        <a href="cadastros.html">Menu</a>
      </nav>
      <form class="cadastro-form" action="php/cadastrarColaborador.php" method="post" >
        <div class="campo">
        <div class="col-12">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input type="text" name="nome" class="form-control" id="nome" required minlength="2" maxlength="150">
          <span class="mensagem-erro" data-erro></span>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" id="email" required
            minlength="10" maxlength="250">
          <span class="mensagem-erro" data-erro></span>
        </div>
        <div class="col-12">
          <label for="telefone" class="form-label">Contato (Telefone):</label>
          <input type="text" name="telefone" class="form-control" id="telefone" required minlength="15" maxlength="15">
          <span class="mensagem-erro" data-erro></span>
        </div>
        <div class="col-md-4">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" name="cpf" class="form-control" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required minlength="14" maxlength="14" oninput="preencherMascara(event)">
          <span class="mensagem-erro" data-erro></span>
        </div>
        <div class="col-md-4 ">
          <label for="validationTooltip01" class="form-label">Data de Nascimento:</label>
          <div clas="input-group has-validation">
            <input type="date" name="data" class="form-select" id="validationTooltip01"
              aria-describedby="validationTooltip01Prepend" required>
            <span class="mensagem-erro" data-erro></span>
          </div>
        </div>
        
        <div class="row">          
          <div class="col-md-4">
            <label for="area" class="form-label">Já trabalhou nessa área antes?</label>
            <select id="area" name="area" class="form-select" required>
              <option value="" hidden></option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="dialogo" class="form-label">Diga um pouco mais sobre você...</label>
            <input type="text" name="descricao" class="form-control" id="dialogo" required minlength="10" maxlength="300">
            <div class="col-md-6">
              <label for="diario" class="form-label">Quantos filmes em média você assiste por semana?</label>
              <input type="number" name="diario" class="form-control" id="diario" required minlength="1" maxlength="3">
            </div>
        </div>
      </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onsubmit="">Cadastrar</button>
        </div>
      </form>
      <script src="máscara/Inputmask-5.x/dist/inputmask.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
