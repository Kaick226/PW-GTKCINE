<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cadastrarCliente.css">
  <title>Document</title>
</head>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form action="php/cadastrarCliente.php" method="post">
        <div class='container'>
            <div class='card'>
                <h1> Cadastrar </h1>
  
                <div id='msgError'></div>
                <div id='msgSuccess'></div>
  
                <div class="label-float">
                <input type="text" name="nome" id="nome" placeholder=" " required autocomplete="off">
                <label id="labelNome" for="nome" >Nome:</label>
            </div>
         
            <div class="label-float">
                <input type="text" name="usuario" id="usuario" placeholder=" " required required autocomplete="off">
                <label id="labelUsuario" for="usuario">Usu√°rio:</label>
            </div>
  
            <div class="label-float">
                <input type="date" name="nascimento" id="dataNasc" required placeholder=" ">
                <label id="labeldataNasc" for="dataNasc">Data Nascimento:</label>
            </div>
  
            <div class="label-float">
                <input type="text" name="cpf" id="cpf" placeholder=" " required minlength="11" maxlength="14" oninput="validarCpf()" required autocomplete="off">
                <label id="labelcpf" for="cpf">CPF:</label>
            </div>
  
            <div class="label-float">
                <input type="text"  name="celular" id="celular" placeholder=" "required
                    minlength="15" maxlength="15" required autocomplete="off">
                 <label id="labelcelular" for="celular">Celular:</label>
            </div>
  
            <div class="label-float">
                <input type="email" name="email" id="email" placeholder=" " required minlength="8" maxlength="60" oninput="validarEmail()" required autocomplete="off">
                <label id="labelemail" for="email">E-mail:</label>
            </div>
  
            <div class="label-float">
                <input type="password" name="senha" id="senha" placeholder=" " required required autocomplete="off">
                <label id="labelSenha" for="senha">Senha:</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
  
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required required autocomplete="off">
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha:</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
  
            <div class='justify-center'>
                <button >Cadastrar</button>
            </div>
        </div>
  
    </form>
        
  <script src="../js/cliente.js"></script>
</body>

</html>
